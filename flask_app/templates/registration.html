<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration Page</title>
</head>

<body class="bg-primary p-2">
    <form action="/register" method="post"
        class="bg-dark m-auto p-5 w-50 h-100 text-center text-light form-control border border-warning">
        <h2 class="text-warning">Registration</h2>
        <hr />
        {% with messages = get_flashed_messages(category_filter=['Register']) %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="first_name" class="w-50">First Name:</label>
            <input type="text" name="first_name" class="w-50"/>
        </div>
        <div class="form-group">
            <label for="last_name" class="w-50">Last Name:</label>
            <input type="text" name="last_name" class="w-50"/>
        </div>
        <div class="form-group">
            <label for="email" class="w-50">Email Address:</label>
            <input type="text" name="email" class="w-50"/>
        </div>
        <div class="form-group">
            <label for="password" class="w-50">Password:</label>
            <input type="password" name="password" class="w-50"/>
        </div>
        <div class="form-group">
            <label for="confirm" class="w-50">Confirm Password:</label>
            <input type="password" name="confirm" class="w-50"/>
        </div>
        <hr>
        <div class="d-flex justify-content-between align-items-center">
            <a href="/login_page">Already have an account?</a>
            <input type="submit" value="Register" class="btn-warning p-2 w-25" />
        </div>
    </form>

</body>

</html>
