<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create a Recipe</title>
</head>

<body class="bg-primary p-2">
    <form action="/save_one_recipe" method="post"
        class="bg-dark m-auto p-5 w-50 h-100 text-center text-light form-control border border-warning">
        <h2 class="text-warning">Create a Recipe</h2>
        <hr />
        {% with messages = get_flashed_messages(category_filter=['Recipes']) %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="name" class="w-50">Name:</label>
            <input type="text" name="name" class="w-50" />
        </div>
        <div class="form-group">
            <label for="description" class="w-50">Description:</label>
            <input type="text" name="description" class="w-50" />
        </div>
        <div class="form-group">
            <label for="instructions" class="w-50">Instructions:</label>
            <input type="text" name="instructions" class="w-50" />
        </div>
        <div class="form-group">
            <label for="cooked" class="w-50">Cooked:</label>
            <input type="date" name="cooked" class="w-50" />
        </div>
        <div class="form-group">
            <label for="under_30" id="under_30" class="w-50"><u>Under 30?:</u></label>
            <div class="d-flex justify-content-center align-items-center">
                <div>
                    <label for="under_30" id="under_30" class="w-50">Yes:</label>
                    <input type="radio" name="under_30" id="under_30" class="w-50" value=1 />
                </div>
                <div>
                    <label for="under_30" id="under_30" class="w-50">No:</label>
                    <input type="radio" name="under_30" id="under_30" class="w-50" value=0 />
                </div>
            </div>
        </div>
        <hr>
        <input type="submit" value="Submit Recipe" class="btn-warning p-2 w-25" />
    </form>
</body>

</html>
